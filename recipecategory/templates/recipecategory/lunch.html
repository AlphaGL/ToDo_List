{% extends 'Home/base.html' %}
  
{% block content %}
{% load static %}
    <main class="page">
        <!-- recipe category -->
        <section class="recipes-container">
            <!-- recipe tags -->
            <div class="tags-container">
                <h4>Recipe Categories</h4>
                <div class="tags-list">
                    <a href="{% url 'breakfast' %}">Breakfast (1)</a>
                    <a href="{% url 'lunch' %}">Lunch (2)</a>
                    <a href="{% url 'dinner' %}">Dinner (3)</a>
                </div>
            </div>

            <!-- recipe contents -->
            <!-- <h4>Popular Recipes</h4> -->
            <div class="recipes-list">
                <a href="{% url 'pasta' %}" class="recipe">
                    <div class="rep-con"><img src="/static/assets/images/pasta pesto farfelle.jpg" alt=""
                        class="img recipe-img img-fluid"></div>
                    <h5>Pasta Pesto Farfelle</h5>
                    <p>Prep : 30min | Cook : 10min</p>
                </a>
                <a href="{% url 'meatballs' %}" class="recipe">
                    <div class="rep-con"><img src="/static/assets/images/meatballs.jpg" alt=""
                        class="img recipe-img img-fluid"></div>
                    <h5>Meatballs</h5>
                    <p>Prep : 8min | Cook : 15min</p>
                </a>
            </div>
        </section>
    </main>
{% endblock %}
